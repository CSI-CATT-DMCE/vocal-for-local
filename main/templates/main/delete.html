<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<style>
    body {
  overflow-y: scroll; 
}

body::-webkit-scrollbar {
    display: none;
}

body{
  -ms-overflow-style: none; 
  scrollbar-width: none; 
}

</style>
<body style="background-color: rgb(53, 65, 82);;">
    <div class="container">
        <div style="background-color:#51c4d3;width: 800px;height: 470px; margin:50px auto; border-radius: 10px; filter: blur(2);">
         <div style="width: 100%; background-color: #f2f2f2;height: 30px; border-top-right-radius: 5px; border-top-left-radius: 5px;">
           <div style="display: flex; flex-direction: row;">
             <div style="background-color: rgb(240, 70, 70); width: 20px; height: 20px; border-radius: 50%; margin: 7px;"></div>
             <div style="background-color: rgb(250, 250, 101); width: 20px; height: 20px; border-radius: 50%; margin: 7px;"></div>
             <div style="background-color: rgb(42, 211, 42); width: 20px; height: 20px; border-radius: 50%; margin: 7px;"></div>
           </div>
         </div>
           <div style="background-image: url({{post_id.imageURL}});width: 220px; height: 220px; margin: 30px 300px; position: absolute; 
                border-radius: 7px; background-position: center; background-size: cover;" >
           </div>
           <div style="margin: 270px 220px;position: absolute; font-size: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold; color: white;">
             Do you want to delete this post?
             <form method="POST" style="margin-top: 10px; margin-left: -20px;" action="/profile/">
                {% csrf_token %}
                <div class="form-check" style="margin-left: 20px; ">
                    <input class="form-check-input" type="checkbox" value="{{post_id.p_id}}" id="flexCheckDefault" name="confirmation"/>
                    <label class="form-check-label" for="flexCheckDefault" style="font-weight: normal;">
                      check me
                    </label>
                  </div>
               <div class="d-grid gap-2">
                <button class="btn btn-outline-success mx-5 px-5" style="font-weight: bold;"> YES </button>
              </div>
             </form>
             <div class="d-grid gap-2 ">
                <button type="button" class="btn btn-outline-danger px-5 no-btn" style="font-weight: bold; margin-top: 10px; margin-left: 28px;width: 288px;"><a href="/profile/" style="text-decoration: none;color: red;">NO</a></button> 
            </div>

           </div>
         </div>
      </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
